version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "80:5000" # Flask's default is 5000
    volumes:
      - db-data:/data

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - db-data:/data

volumes:
  db-data: